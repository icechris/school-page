<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Narrowlite International</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>School Name</h1>
        </div>
        <ul>
            <li><img src="dashboard (2).png" alt="">&nbsp; <span>Dashboard</span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span>Class</span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span>Subject</span> </li>
            <li><img src="school.png" alt="">&nbsp;<span>Grade</span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span>Denomination</span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span>Academic Year</span> </li>
            <li><img src="help-web-button.png" alt="">&nbsp; <span>Help</span></li>
            <li><img src="settings.png" alt="">&nbsp;<span>Settings</span> </li>
           
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="notifications.png" alt="">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box"> </div>
                    <div class="icon-case"></div> 
                </div>
                <div class="card">
                    <div class="box"></div>
                    <div class="icon-case"> </div>
                </div>
                <div class="card">
                    <div class="box"></div>
                    <div class="icon-case"></div>
                </div>
                <div class="card">
                    <div class="box"></div>
                    <div class="icon-case"></div>
                </div>
            </div>
            <div class="content-2">
                <div class="free-card">
                    
                </div>
                <div class="new-students">
                    <div class="title">
                        <h2>New Students</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
              
                </div>
            </div>
        </div>
    </div>
</body>

</html>
